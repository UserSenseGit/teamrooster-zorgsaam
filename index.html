<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamRooster v48 - Direct Delete</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        .dark-transition { transition: background-color 0.3s, border-color 0.3s, color 0.3s; }
        select { color: #1e293b !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans dark-transition">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = { 
            apiKey: "AIzaSyA245VLavQatScTSg43GONSjGTa35jbpns", 
            authDomain: "rooster-zorgsaam.firebaseapp.com", 
            projectId: "rooster-zorgsaam", 
            storageBucket: "rooster-zorgsaam.firebasestorage.app", 
            appId: "1:392518422646:web:9731772220cb1544674f57" 
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appIdSlug = 'team-rooster-prod';

        const EXTENDED_COLORS = [
            'bg-sky-500', 'bg-blue-500', 'bg-indigo-500', 'bg-violet-500', 
            'bg-purple-500', 'bg-fuchsia-500', 'bg-pink-500', 'bg-rose-500',
            'bg-orange-500', 'bg-amber-500', 'bg-yellow-500', 'bg-emerald-500'
        ];

        // Icon Components to avoid Lucide rendering delays
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconSun = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>;
        const IconActivity = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;

        const App = () => {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [team, setTeam] = useState([]);
            const [tours, setTours] = useState([]);
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isDarkMode, setIsDarkMode] = useState(false);
            
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState(null);
            const [showManager, setShowManager] = useState(null);
            
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDateStr, setSelectedDateStr] = useState(new Date().toISOString().split('T')[0]);
            const [assigningDate, setAssigningDate] = useState(null);
            const [selectedNurseId, setSelectedNurseId] = useState('');
            const [assignType, setAssignType] = useState('work');
            const [selectedTourId, setSelectedTourId] = useState('');
            const [showTourPicker, setShowTourPicker] = useState(false);

            const [newTourLabel, setNewTourLabel] = useState('');
            const [newTourColor, setNewTourColor] = useState('bg-sky-500');

            const getTeamRef = () => db.collection('artifacts').doc(appIdSlug).collection('public').doc('data').collection('team');
            const getReqRef = () => db.collection('artifacts').doc(appIdSlug).collection('public').doc('data').collection('requests');
            const getToursRef = () => db.collection('artifacts').doc(appIdSlug).collection('public').doc('data').collection('tours');

            useEffect(() => {
                const mq = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(mq.matches);
                const handler = (e) => setIsDarkMode(e.matches);
                mq.addEventListener('change', handler);
                return () => mq.removeEventListener('change', handler);
            }, []);

            useEffect(() => {
                document.body.className = isDarkMode ? 'bg-slate-950 text-slate-100 dark-transition' : 'bg-slate-50 text-slate-900 dark-transition';
            }, [isDarkMode]);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        const teamSnap = await getTeamRef().where('email', '==', u.email.toLowerCase()).get();
                        if (!teamSnap.empty) setProfile({ id: teamSnap.docs[0].id, ...teamSnap.docs[0].data() });
                        else { setError("E-mail niet herkend."); auth.signOut(); }
                    } else { setUser(null); setProfile(null); }
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            useEffect(() => {
                if (!profile) return;
                const unsubTeam = getTeamRef().onSnapshot(snap => setTeam(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubReq = getReqRef().onSnapshot(snap => setRequests(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubTours = getToursRef().onSnapshot(snap => {
                    const fetched = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setTours(fetched);
                    if (fetched.length > 0 && !selectedTourId) setSelectedTourId(fetched[0].id);
                });
                return () => { unsubTeam(); unsubReq(); unsubTours(); };
            }, [profile]);

            const handleAcceptRequest = async (req) => {
                const batch = db.batch();
                if (req.type === 'work') {
                    const existing = requests.find(r => r.date === req.date && r.tourId === req.tourId && r.status === 'confirmed' && r.id !== req.id);
                    if (existing) batch.delete(getReqRef().doc(existing.id));
                }
                batch.update(getReqRef().doc(req.id), { status: 'confirmed' });
                await batch.commit();
            };

            const getInitials = (name) => {
                if (!name) return "?";
                const parts = name.split(' ');
                return parts.length > 1 ? (parts[0][0] + parts[parts.length - 1][0]).toUpperCase() : name.substring(0, 2).toUpperCase();
            };

            const calendarDays = useMemo(() => {
                const y = currentDate.getFullYear(), m = currentDate.getMonth();
                const last = new Date(y, m + 1, 0).getDate();
                const start = (new Date(y, m, 1).getDay() + 6) % 7;
                const arr = [];
                for (let i = 0; i < start; i++) arr.push(null);
                for (let i = 1; i <= last; i++) {
                    const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    arr.push({ day: i, date: dStr, items: (requests || []).filter(r => r.date === dStr && r.status === 'confirmed') });
                }
                return arr;
            }, [currentDate, requests]);

            if (loading && !user) return <div className="h-screen flex items-center justify-center font-black text-blue-600 animate-pulse text-[10px] uppercase">Laden...</div>;

            return (
                <div className={`min-h-screen pb-12 ${isDarkMode ? 'dark' : ''}`}>
                    <header className={`px-8 h-20 flex items-center justify-between sticky top-0 z-40 border-b shadow-sm dark-transition ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                        <div className="flex items-center gap-3 font-black text-xl uppercase italic tracking-tighter">
                            <span className="text-blue-600"><IconActivity /></span> TEAMROOSTER
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className={`p-3 rounded-2xl transition-all ${isDarkMode ? 'bg-slate-800 text-yellow-400' : 'bg-slate-100 text-slate-500'}`}>
                                {isDarkMode ? '‚òÄÔ∏è' : 'üåô'}
                            </button>
                            {profile?.isAdmin && (
                                <div className="flex gap-2">
                                    <button onClick={() => setShowManager(showManager === 'tours' ? null : 'tours')} className={`p-3 rounded-2xl ${showManager === 'tours' ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-100 dark:bg-slate-800 text-slate-500'}`}>‚öôÔ∏è</button>
                                    <button onClick={() => setShowManager(showManager === 'team' ? null : 'team')} className={`p-3 rounded-2xl ${showManager === 'team' ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-100 dark:bg-slate-800 text-slate-500'}`}>üë•</button>
                                </div>
                            )}
                            <button onClick={() => auth.signOut()} className="p-3 bg-slate-100 dark:bg-slate-800 text-slate-500 rounded-2xl hover:text-red-500">üö™</button>
                        </div>
                    </header>

                    <main className="max-w-2xl mx-auto p-4 space-y-8 mt-4 text-left">
                        {!user ? (
                            <div className={`p-10 rounded-[2.5rem] shadow-2xl max-w-sm mx-auto border-t-[10px] border-blue-600 animate-in ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white'}`}>
                                <h1 className="text-2xl font-black mb-8 uppercase italic text-center text-slate-900 dark:text-white">Inloggen</h1>
                                <form onSubmit={(e) => { e.preventDefault(); auth.signInWithEmailAndPassword(email, password).catch(err => setError(err.message)); }} className="space-y-4">
                                    <input type="email" placeholder="E-mail" value={email} onChange={e => setEmail(e.target.value)} className={`w-full p-4 rounded-2xl font-bold outline-none border border-transparent focus:border-blue-600 ${isDarkMode ? 'bg-slate-800 text-white' : 'bg-slate-50 text-slate-900'}`} required />
                                    <input type="password" placeholder="Wachtwoord" value={password} onChange={e => setPassword(e.target.value)} className={`w-full p-4 rounded-2xl font-bold outline-none border border-transparent focus:border-blue-600 ${isDarkMode ? 'bg-slate-800 text-white' : 'bg-slate-50 text-slate-900'}`} required />
                                    {error && <div className="p-4 bg-red-500/10 text-red-500 text-[11px] font-bold rounded-xl">{error}</div>}
                                    <button type="submit" className="w-full bg-blue-600 text-white p-5 rounded-2xl font-black uppercase text-[12px] shadow-xl">Inloggen</button>
                                </form>
                            </div>
                        ) : (
                            <div className="space-y-8 animate-in">
                                {showManager === 'team' && (
                                    <div className={`p-8 rounded-[2.5rem] shadow-xl border animate-in space-y-6 ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                                        <h3 className="text-xs font-black uppercase tracking-widest text-blue-600 italic">Teambeheer</h3>
                                        <div className="space-y-4">
                                            <div className="flex flex-col sm:flex-row gap-2">
                                                <input type="text" placeholder="Naam" value={name} onChange={e => setName(e.target.value)} className={`flex-1 p-4 rounded-2xl font-bold outline-none ${isDarkMode ? 'bg-slate-800 text-white' : 'bg-slate-50 text-slate-900'}`} />
                                                <input type="email" placeholder="E-mail" value={email} onChange={e => setEmail(e.target.value.toLowerCase())} className={`flex-1 p-4 rounded-2xl font-bold outline-none ${isDarkMode ? 'bg-slate-800 text-white' : 'bg-slate-50 text-slate-900'}`} />
                                            </div>
                                            <button onClick={() => { if(name && email) getTeamRef().add({ name, email, isAdmin: false }); setName(''); setEmail(''); }} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-[11px] uppercase">Lid Toevoegen</button>
                                        </div>
                                        <div className="space-y-2">
                                            {team.map(n => (
                                                <div key={n.id} className={`p-4 rounded-2xl flex justify-between items-center ${isDarkMode ? 'bg-slate-800' : 'bg-slate-50'}`}>
                                                    <div className="flex flex-col">
                                                        <span className="font-bold">{n.name} {n.id === profile.id && '(Jij)'}</span>
                                                        <span className="text-[10px] text-slate-400 font-bold uppercase">{n.isAdmin ? 'Planner' : 'Zorgteam'}</span>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        {n.id !== profile.id && (
                                                            <button onClick={() => getTeamRef().doc(n.id).update({ isAdmin: !n.isAdmin })} className={`px-3 py-1.5 rounded-xl text-[9px] font-black uppercase transition-all ${n.isAdmin ? 'bg-slate-300 text-slate-700' : 'bg-blue-100 text-blue-600'}`}>{n.isAdmin ? 'Degradeer' : 'Promoveer'}</button>
                                                        )}
                                                        {n.id !== profile.id && (
                                                            <button onClick={() => getTeamRef().doc(n.id).delete()} className="text-red-400 p-2"><IconTrash /></button>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {showManager === 'tours' && (
                                    <div className={`p-8 rounded-[2.5rem] shadow-xl border animate-in space-y-6 ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                                        <h3 className="text-xs font-black uppercase tracking-widest text-blue-600 italic">Rondebeheer</h3>
                                        <div className="space-y-4">
                                            <input type="text" placeholder="Naam ronde" value={newTourLabel} onChange={e => setNewTourLabel(e.target.value)} className={`w-full p-4 rounded-2xl font-bold outline-none ${isDarkMode ? 'bg-slate-800 text-white' : 'bg-slate-50 text-slate-900'}`} />
                                            <div className="grid grid-cols-6 gap-2">
                                                {EXTENDED_COLORS.map(c => (
                                                    <button key={c} onClick={() => setNewTourColor(c)} className={`h-10 rounded-xl transition-all ${c} ${newTourColor === c ? 'ring-4 ring-blue-600 ring-offset-2' : 'opacity-80'}`}></button>
                                                ))}
                                            </div>
                                            <button onClick={() => { if(newTourLabel) getToursRef().add({ label: newTourLabel, color: newTourColor }); setNewTourLabel(''); }} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-[11px] uppercase">Ronde Toevoegen</button>
                                        </div>
                                        <div className="space-y-2">
                                            {tours.map(t => (
                                                <div key={t.id} className={`p-4 rounded-2xl flex justify-between items-center ${isDarkMode ? 'bg-slate-800' : 'bg-slate-50'}`}>
                                                    <div className="flex items-center gap-3"><div className={`w-4 h-4 rounded-full ${t.color}`}></div><span className="font-bold">{t.label}</span></div>
                                                    <button onClick={() => getToursRef().doc(t.id).delete()} className="text-red-400 p-2"><IconTrash /></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className={`rounded-[3rem] shadow-2xl border overflow-hidden ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-50'}`}>
                                    <div className="p-8 flex justify-between items-center">
                                        <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-3 text-slate-400 text-xl">‚óÄ</button>
                                        <h2 className="font-black capitalize text-xl italic tracking-tight">{currentDate.toLocaleString('nl-NL', { month: 'long', year: 'numeric' })}</h2>
                                        <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-3 text-slate-400 text-xl">‚ñ∂</button>
                                    </div>
                                    <div className="grid grid-cols-7 text-[10px] font-black text-slate-400 text-center pb-4 uppercase tracking-[0.2em]">
                                        {['Ma', 'Di', 'Wo', 'Do', 'Vr', 'Za', 'Zo'].map(d => <div key={d}>{d}</div>)}
                                    </div>
                                    <div className={`grid grid-cols-7 auto-rows-[110px] border-t ${isDarkMode ? 'border-slate-800' : 'border-slate-50'}`}>
                                        {calendarDays.map((d, i) => {
                                            if (!d) return <div key={`empty-${i}`} className={`border-r border-b ${isDarkMode ? 'bg-slate-900/50 border-slate-800' : 'bg-slate-50/20 border-slate-50'}`} />;
                                            const isSel = selectedDateStr === d.date;
                                            return (
                                                <div key={d.date} onClick={() => setSelectedDateStr(d.date)} className={`relative p-1 flex flex-col items-center cursor-pointer transition-all border-r border-b ${isDarkMode ? 'border-slate-800' : 'border-slate-50'} ${isSel ? 'bg-blue-600/10 ring-2 ring-inset ring-blue-600/20' : ''}`}>
                                                    <span className={`text-[11px] font-black mb-1 ${isSel ? 'text-blue-600' : 'text-slate-400'}`}>{d.day}</span>
                                                    <div className="flex flex-col gap-0.5 w-full px-0.5">
                                                        {d.items.slice(0, 3).map(it => {
                                                            const t = tours.find(x => x.id === it.tourId);
                                                            return <div key={it.id} className={`${t?.color || 'bg-slate-400'} text-white text-[8px] font-black px-1 py-0.5 rounded-md truncate text-center shadow-sm`}>{getInitials(it.userName)}</div>;
                                                        })}
                                                        {d.items.length > 3 && <div className="text-[7px] text-slate-400 font-bold text-center">+{d.items.length - 3}</div>}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className={`rounded-[3rem] shadow-2xl p-10 space-y-8 border ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 shadow-slate-100'}`}>
                                    <div className="flex justify-between items-center border-b pb-5 dark:border-slate-800">
                                        <h3 className="font-black text-xs uppercase tracking-widest italic text-slate-900 dark:text-slate-100">DAGOVERZICHT</h3>
                                        <div className="flex flex-col items-end">
                                            <span className="text-[11px] font-black text-blue-600 bg-blue-50 dark:bg-blue-900/20 px-5 py-2.5 rounded-2xl">{new Date(selectedDateStr).toLocaleDateString('nl-NL', { day: 'numeric', month: 'long' })}</span>
                                            {profile?.isAdmin && (
                                                <button onClick={() => setAssigningDate(selectedDateStr)} className="mt-2 text-[10px] font-black text-blue-500 uppercase flex items-center gap-1 hover:underline">
                                                    ‚ûï Inplannen
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        {requests.filter(r => r.date === selectedDateStr).map(it => {
                                            const tour = tours.find(t => t.id === it.tourId);
                                            const isConfirmed = it.status === 'confirmed';
                                            const canDelete = profile?.isAdmin || it.userId === user.uid;
                                            return (
                                                <div key={it.id} className={`p-6 rounded-[1.8rem] flex items-center justify-between shadow-md transition-all animate-in ${isConfirmed ? (it.type === 'work' ? `${tour?.color || 'bg-slate-500'} text-white` : 'bg-slate-800 text-white') : (isDarkMode ? 'bg-slate-800 text-slate-400' : 'bg-slate-100 text-slate-400')}`}>
                                                    <div className="flex items-center gap-4 text-left">
                                                        <span className="opacity-80">{it.type === 'work' ? <IconActivity /> : <IconSun />}</span>
                                                        <div><div className="font-black text-lg tracking-tight leading-tight">{it.userName}</div><div className="text-[10px] font-bold uppercase opacity-60">{tour?.label || (it.type === 'off' ? 'Verlof' : 'Dienst')}</div></div>
                                                    </div>
                                                    {canDelete && (
                                                        <button onClick={() => getReqRef().doc(it.id).delete()} className="p-3 hover:bg-black/20 rounded-2xl transition-all text-white">
                                                            <IconTrash />
                                                        </button>
                                                    )}
                                                </div>
                                            );
                                        })}
                                        
                                        {!profile?.isAdmin && !showTourPicker && (
                                            <div className="grid grid-cols-2 gap-4 mt-8 pt-8 border-t dark:border-slate-800">
                                                <button onClick={() => setShowTourPicker(true)} className={`p-8 rounded-[2rem] font-black text-[11px] border flex flex-col items-center gap-3 uppercase shadow-sm ${isDarkMode ? 'bg-slate-800 border-slate-700' : 'bg-slate-50 border-slate-100'}`}><span className="text-green-500"><IconPlus /></span> Werken</button>
                                                <button onClick={() => getReqRef().add({ userId: user.uid, userName: profile.name, date: selectedDateStr, type: 'off', status: 'pending' })} className={`p-8 rounded-[2rem] font-black text-[11px] border flex flex-col items-center gap-3 uppercase shadow-sm ${isDarkMode ? 'bg-slate-800 border-slate-700' : 'bg-slate-50 border-slate-100'}`}><span className="text-orange-500"><IconSun /></span> Verlof</button>
                                            </div>
                                        )}
                                        {showTourPicker && (
                                            <div className="mt-8 pt-6 border-t dark:border-slate-800 animate-in">
                                                <div className="flex justify-between items-center mb-6 px-2 text-slate-400"><span className="text-[11px] font-black uppercase tracking-widest">Ronde kiezen:</span><button onClick={() => setShowTourPicker(false)}>‚úñ</button></div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    {tours.map(t => (
                                                        <button key={t.id} onClick={() => { getReqRef().add({ userId: user.uid, userName: profile.name, date: selectedDateStr, type: 'work', tourId: t.id, status: 'pending' }); setShowTourPicker(false); }} className={`p-4 border-2 rounded-2xl font-black text-[10px] uppercase shadow-sm ${isDarkMode ? 'bg-slate-800 border-slate-700 text-white' : 'bg-white border-slate-100 text-slate-900'}`}>{t.label}</button>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {profile?.isAdmin && requests.filter(r => r.status === 'pending').length > 0 && (
                                    <div className={`rounded-[3rem] shadow-xl border-4 p-8 space-y-6 animate-in ${isDarkMode ? 'bg-slate-900 border-blue-900/20' : 'bg-white border-blue-50'}`}>
                                        <h3 className="font-black text-xs uppercase tracking-widest text-blue-600 italic">Openstaande Aanvragen</h3>
                                        {requests.filter(r => r.status === 'pending').map(req => (
                                            <div key={req.id} className={`p-6 rounded-[2rem] border-2 space-y-4 ${isDarkMode ? 'bg-slate-800 border-slate-700' : 'bg-slate-50 border-slate-100'}`}>
                                                <div className="flex justify-between items-start text-left">
                                                    <div><div className="text-lg font-black text-slate-900 dark:text-white leading-tight">{req.userName}</div><div className="text-[10px] font-black text-blue-600 uppercase">{new Date(req.date).toLocaleDateString('nl-NL')}</div></div>
                                                    <span className={`text-[9px] font-black px-3 py-1.5 rounded-xl border uppercase ${req.type === 'work' ? 'bg-green-500/10 text-green-500 border-green-500/20' : 'bg-orange-500/10 text-orange-500 border-orange-500/20'}`}>{req.type === 'work' ? 'Werken' : 'Verlof'}</span>
                                                </div>
                                                <div className="flex gap-3">
                                                    <button onClick={() => handleAcceptRequest(req)} className="flex-1 bg-blue-600 text-white p-4 rounded-2xl font-black text-[10px] uppercase shadow-md active:scale-95">Accepteren</button>
                                                    <button onClick={() => getReqRef().doc(req.id).delete()} className="flex-1 bg-white dark:bg-slate-700 dark:text-red-400 border-2 border-slate-200 dark:border-slate-600 p-4 rounded-2xl font-black text-red-500 uppercase">Weigeren</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {assigningDate && (
                        <div className="fixed inset-0 bg-slate-950/60 backdrop-blur-sm z-50 flex items-center justify-center p-6">
                            <div className="bg-blue-600 rounded-[3rem] p-10 text-white shadow-2xl max-w-sm w-full space-y-6 animate-in relative overflow-hidden">
                                <div className="flex justify-between items-center font-black text-xs uppercase tracking-widest relative z-10 text-white"><span>Inplannen</span><button onClick={() => setAssigningDate(null)}>‚úñ</button></div>
                                <div className="text-[11px] font-black bg-blue-700/50 p-4 rounded-2xl text-center italic text-white">{new Date(assigningDate).toLocaleDateString('nl-NL')}</div>
                                <div className="space-y-4 relative z-10">
                                    <select value={selectedNurseId} onChange={e => setSelectedNurseId(e.target.value)} className="w-full p-5 rounded-3xl bg-white text-slate-900 font-bold text-sm outline-none border-none shadow-lg">
                                        <option value="">-- Kies Collega --</option>
                                        {team.map(n => <option key={n.id} value={n.id} className="text-slate-900">{n.name}</option>)}
                                    </select>
                                    <div className="grid grid-cols-2 gap-4">
                                        <button onClick={() => setAssignType('work')} className={`p-5 rounded-3xl border-2 font-black text-[11px] uppercase transition-all ${assignType === 'work' ? 'bg-white text-blue-600 border-white' : 'border-blue-400 text-white'}`}>Dienst</button>
                                        <button onClick={() => setAssignType('off')} className={`p-5 rounded-3xl border-2 font-black text-[11px] uppercase transition-all ${assignType === 'off' ? 'bg-white text-slate-900 border-white' : 'border-blue-400 text-white'}`}>Verlof</button>
                                    </div>
                                    {assignType === 'work' && (
                                        <select value={selectedTourId} onChange={e => setSelectedTourId(e.target.value)} className="w-full p-5 rounded-3xl bg-white text-slate-900 font-bold text-sm outline-none shadow-lg">
                                            {tours.map(t => <option key={t.id} value={t.id} className="text-slate-900">{t.label}</option>)}
                                        </select>
                                    )}
                                </div>
                                <button onClick={() => {
                                    const nurse = team.find(t => t.id === selectedNurseId);
                                    if(nurse) {
                                        const r = { userId: nurse.id, userName: nurse.name, date: assigningDate, type: assignType, tourId: assignType === 'work' ? selectedTourId : null, status: 'pending' };
                                        getReqRef().add(r).then(doc => handleAcceptRequest({...r, id: doc.id}));
                                    }
                                    setAssigningDate(null);
                                }} className="w-full bg-slate-900 text-white p-6 rounded-[1.8rem] font-black uppercase text-[12px] shadow-2xl active:scale-95 transition-all">Bevestigen</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
